<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="div-login">
            <form class="form-signin" method="post" action="/login">
                <fieldset class="row g-2">
                    <h2 class="form-signin-heading">Please sign in Control Panel</h2>
                    <div class="form-group">
                        <div class="col-md-12" th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                <p style="margin-bottom: 0;">You entered wrong credentials!</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-lg btn-primary btn-block col-md-4" type="submit">Sign in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</body>
</html>
